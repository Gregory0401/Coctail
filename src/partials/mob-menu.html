<div class="burger-menu" data-menu>
  <div class="burger-container">
    <div class="burger-menu__item">
      <div class="burger-menu__header">
        <a class="burger-logo">
        <picture>
          <source
            srcset="./images/logo-mob@1x.png 1x, ./images/logo-mob@2x.png 2x"
            media="(max-width: 767px)"
          />
          <source
            srcset="./images/logo-tab@1x.png 1x, ./images/logo-tab@2x.png 2x"
            media="(min-width: 768px)"
          />
          <source />
          <img src="./images/logo-mob@1x.png" alt="logo" />
        </picture>
      </a>
      <ul class="burger-switch__list">
        <li class="switch__list-item switch__light">Light</li>

        <li class="switcher">
          <input
            type="checkbox"
            name="toggle"
            id="switch__button"
            class="switch__button"
          />
          <label for="switch__button" class="text"></label>
        </li>

        <li class="switch__list-item switch__dark">Dark</li>
      </ul>
      </div>
      <button class="burger-btn__login js-btn-login" type="button" data-id="Log in">
      Log in
    </button>
    <button
      type="button"
      class="btn-menu__open btn__burger-menu-open"
      data-menu-open
      aria-label="Mobile menu open"
    >
    </div>
    <div class="burger-search">
      <form class="header__search-wrapper">
        <input
          type="search"
          placeholder="Search"
          name="search"
          class="search__input"
        />
        <button class="search-btn" type="submit">
          <span class="search__border"></span>
          <svg class="search__icon" width="24" height="24">
            <use href="./images/icon.svg#icon-search"></use>
          </svg>
        </button>
      </form>
    </div>
    <button
      type="button"
      class="btn-burger__close"
      data-menu-close
      aria-label="Mobile menu closed"
    >
      <svg class="btn-burger__icon" width="32px" height="32px">
        <use href="./images/icon.svg#icon-close"></use>
      </svg>
    </button>
    <nav class="burger__site-nav">
      <ul class="burger-nav">
        <li class="burger-nav__item">
          <a class="burger-nav__link" href="#home">Home</a>
        </li>
        <li class="burger-nav__item">
          <a class="burger-nav__link" href="#FavoriteCocktails"
            >Favorite cocktails</a
          >
        </li>
        <li class="burger-nav__item">
          <a class="burger-nav__link" href="#FavoriteIngredients"
            >Favorite ingredients</a
          >
        </li>
      </ul>
    </nav>
    <form action="https://savelife.in.ua/donate/" method="get" target="_blank">
      <button type="submit" class="burger-btn__support">Support Ukraine</button>
    </form>
  </div>
</div>
