<div class="burger-menu" data-menu>
  <div class="burger-container">
    <div class="burger-menu__header">
      <a class="burger-logo">
        <picture>
          <source
            srcset="./images/logo-mob@1x.png 1x, ./images/logo-mob@2x.png 2x"
            media="(max-width: 767px)"
          />
          <source
            srcset="./images/logo-tab@1x.png 1x, ./images/logo-tab@2x.png 2x"
            media="(min-width: 768px)"
          />
          <source />
          <img src="./images/logo-mob@1x.png" alt="logo" />
        </picture>
      </a>
      <ul class="burger__switch">
        <li class="header__switch-item header__light">Light</li>
        <li class="switch__item header__switcher">
          <span class="switcher"><input type="checkbox" /></span>
        </li>
        <li class="header__theme-item header__dark">Dark</li>
      </ul>
    </div>
    <button
      type="button"
      class="btn-burger__close"
      data-menu-close
      aria-label="Mobile menu closed"
    >
      <svg class="btn-burger__icon" width="32px" height="32px">
        <use href="./images/icon.svg#icon-close"></use>
      </svg>
    </button>
    <label class="burger__field">
      <span class="form__input-span">
        <input
          class="burger-input"
          type="text"
          name="searchQuery"
          autocomplete="off"
          placeholder="Search "
        />
        <div class="burger__icon-input">
          <svg width="18px" height="18px">
            <use href="./images/icon.svg#icon-search"></use>
          </svg>
        </div>
      </span>
    </label>
    <nav class="burger__site-nav">
      <ul class="burger-nav">
        <li class="burger-nav__item">
          <a class="burger-nav__link" href="#home">Home</a>
        </li>
        <li class="burger-nav__item">
          <a class="burger-nav__link" href="#FavoriteCocktails"
            >Favorite cocktails</a
          >
        </li>
        <li class="burger-nav__item">
          <a class="burger-nav__link" href="#FavoriteIngredients"
            >Favorite ingredients</a
          >
        </li>
      </ul>
    </nav>
  </div>
</div>
